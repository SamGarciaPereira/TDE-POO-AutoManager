<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário | AutoManager</title>
    <link rel="stylesheet" href="../static/styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Criar Novo Usuário</h1>
        <form id="form-criar-usuario">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="campo">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="campo">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="campo">
                <label for="senhaConfirmada">Confirmar Senha</label>
                <input type="password" id="senhaConfirmada" name="senhaConfirmada" required>
            </div>
            <button type="submit">Criar Conta</button>
            <p id="mensagem-sucesso" class="mensagem sucesso"></p>
            <p id="mensagem-erro" class="mensagem erro"></p>
        </form>
    </div>
    <script src="../static/js/criar_usuario.js"></script>
</body>
</html>
