<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Veículos</title>
    <link rel="stylesheet" href="../static/styles/styles2.css">
</head>

<body>
    <div class="layout">
        <div id="sidebar-container"></div>

        <main class="conteudo">
            <h1>Gerenciamento de Veículos</h1>

            <button id="btn-abrir-modal" class="btn">Cadastrar Veículo</button>

            <div id="modal-veiculo" class="modal">
                <div class="modal-content">
                    <span id="btn-fechar-modal" class="close">&times;</span>
                    <h2>Cadastrar / Editar Veículo</h2>

                    <form id="form-veiculo">
                        <div class="form-group">
                            <label for="placa">Placa</label>
                            <input id="placa" name="placa" type="text" required>
                        </div>

                        <div class="form-group">
                            <label for="marca">Marca</label>
                            <input id="marca" name="marca" type="text" required>
                        </div>

                        <div class="form-group">
                            <label for="modelo">Modelo</label>
                            <input id="modelo" name="modelo" type="text" required>
                        </div>

                        <div class="form-group">
                            <label for="ano">Ano</label>
                            <input id="ano" name="ano" type="number" required>
                        </div>
                        
                        <button type="submit" class="btn">Salvar Veículo</button>
                        <p class="mensagem sucesso"></p>
                        <p class="mensagem erro"></p>
                    </form>
                </div>
            </div>

            <hr>

            <h2>Veículos Cadastrados</h2>

            <div class="card">
                <table id="tabela-veiculos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Placa</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Ano</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-veiculos"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="../static/js/global.js"></script>
    <script src="../static/js/veiculos.js"></script>
</body>
</html>
