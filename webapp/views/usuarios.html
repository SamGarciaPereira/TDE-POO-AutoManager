<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="../static/styles/styles2.css">
</head>

<body>

    <div class="layout">
        <div id="sidebar-container"></div>

        <main class="conteudo">
            <h1>Gerenciamento de Usuários</h1>

            <button id="btn-abrir-modal" class="btn">Criar Usuário</button>

            <div id="modal-usuario" class="modal">
                <div class="modal-content">
                    <span id="btn-fechar-modal" class="close">&times;</span>
                    <h2>Cadastrar Usuário</h2>

                    <form id="form-usuario">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input id="nome" name="nome" type="text">
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input id="email" name="email" type="email">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input id="senha" name="senha" type="password">
                        </div>

                        <div class="form-group">
                            <label for="confirmar_senha">Senha</label>
                            <input type="text" name="senhaConfirmada" type="senhaConfirmada">
                        </div>

                        <button type="submit" class="btn">Cadastrar Usuário</button>
                        <p id="mensagem-sucesso" class="mensagem sucesso"></p>
                        <p id="mensagem-erro" class="mensagem erro"></p>
                    </form>
                </div>
            </div>

            <hr>

            <h2>Usuários Cadastrados</h2>

            <div class="card">
                <table id="tabela-usuarios">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-usuarios">
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="../static/js/global.js"></script>
    <script src="../static/js/usuarios.js"></script>
</body>

</html>
